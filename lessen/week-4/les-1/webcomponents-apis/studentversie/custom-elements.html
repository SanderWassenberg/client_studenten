<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Elements</title>
</head>
<body>

<script>
    class CustomTitle extends HTMLElement {

        connectedCallback() {
            this.innerHTML = `<h1>Spreken is zilver, zwijgen is goud</h1>`;
        }

    }

    customElements.define('custom-title', CustomTitle);
</script>

<custom-title></custom-title>

</body>
</html>
